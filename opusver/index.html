
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYOA Interactive Player</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Top controls -->
        <div class="top-controls">
            <button id="text-toggle" class="ctrl-btn">ğŸ“– Translation</button>
            <button id="debug-toggle" class="ctrl-btn">ğŸ Debug</button>
            <button id="reset-btn" class="ctrl-btn">ğŸ”„ Reset</button>
        </div>
        
        <!-- Game content -->
        <div id="game-wrapper"></div>
        
        <!-- Points bar -->
        <div id="points-bar"></div>
        
        <!-- Tooltip -->
        <div id="tooltip"></div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" style="
        position: fixed; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #fff;
        text-align: center;
    ">
        Loading CYOA...<br>
        <small style="color: #888; font-size: 14px;">
            Check console (F12) if this takes too long
        </small>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
