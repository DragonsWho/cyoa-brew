<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYOA Brew</title>
    <!-- CSS подключится автоматически через main.js -->
</head>
<body>
    <div id="app">
        <!-- Bottom Tools (moved from top, icons only) -->
        <div class="bottom-tools">
            <button id="text-toggle" class="ctrl-btn" title="Translation / Text Mode">
                <!-- Icon: Description/Text -->
                <svg viewBox="0 0 24 24">
                    <path d="M14,17H4V19H14V17M20,9H4V11H20V9M4,15H20V13H4V15M4,5V7H20V5H4Z" />
                </svg>
            </button>
            <button id="build-toggle" class="ctrl-btn" title="Current Build / Load Game">
                <!-- Icon: Format List Checks -->
                <svg viewBox="0 0 24 24">
                    <path d="M3,5H9V11H3V5M5,7V9H7V7H5M11,7H21V9H11V7M11,15H21V17H11V15M3,13H9V19H3V13M5,15V17H7V15H5Z" />
                </svg>
            </button>
            <button id="edit-toggle" class="ctrl-btn" title="Edit Mode">
                <!-- Icon: Edit/Pencil -->
                <svg viewBox="0 0 24 24">
                    <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                </svg>
            </button>
        </div>
        
        <!-- Game content -->
        <div id="game-wrapper"></div>
        
        <!-- Points bar -->
        <div id="points-bar"></div>
        
        <!-- Tooltip -->
        <div id="tooltip"></div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" style="
        position: fixed; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #fff;
        text-align: center;
        font-family: sans-serif;
    ">
        Loading CYOA...<br>
        <small style="color: #888; font-size: 14px;">
            Initializing App...
        </small>
    </div>

    <!-- Vite Entry Point -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
