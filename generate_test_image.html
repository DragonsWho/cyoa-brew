<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Generator</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
        }
        
        h1 { color: #4CAF50; }
        
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #333;
            border-radius: 8px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        canvas {
            border: 2px solid #555;
            display: block;
            margin: 20px 0;
            max-width: 100%;
            background: white;
        }
        
        .info {
            background: #444;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        code {
            background: #555;
            padding: 2px 6px;
            border-radius: 3px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Test Image Generator</h1>
    
    <div class="info">
        <strong>Instructions:</strong>
        <ol>
            <li>Click "Generate Test Image" below</li>
            <li>Right-click the image â†’ "Save image as..."</li>
            <li>Save to <code>config/test_image.png</code></li>
            <li>Run <code>index.html</code> to see it in action!</li>
        </ol>
    </div>
    
    <div class="controls">
        <button onclick="generateImage()">ðŸŽ¨ Generate Test Image</button>
        <button onclick="downloadImage()">ðŸ’¾ Download Image</button>
    </div>
    
    <canvas id="canvas" width="1920" height="1080"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function generateImage() {
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Title
            ctx.fillStyle = '#eee';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Test CYOA - Rule Examples', canvas.width / 2, 120);

            // Groups with boxes
            const groups = [
                { title: 'Free Items', y: 220, items: 3, color: '#4CAF50' },
                { title: 'Paid Items', y: 440, items: 3, color: '#FF9800' },
                { title: 'Requirements', y: 660, items: 3, color: '#2196F3' },
                { title: 'Incompatible', y: 880, items: 2, color: '#F44336' }
            ];

            groups.forEach(group => {
                // Group background
                ctx.fillStyle = 'rgba(255,255,255,0.05)';
                ctx.fillRect(50, group.y, 1240, 200);

                // Group title
                ctx.fillStyle = group.color;
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(group.title, 70, group.y + 30);

                // Item boxes
                for (let i = 0; i < group.items; i++) {
                    const x = 50 + i * 420;
                    const y = group.y + 30;

                    // Box
                    ctx.strokeStyle = group.color;
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, 400, 150);

                    // Item title
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`Item ${i + 1}`, x + 200, y + 80);
                }
            });

            // Right column - Choose 1
            ctx.fillStyle = 'rgba(255,255,255,0.05)';
            ctx.fillRect(1310, 220, 560, 640);
            
            ctx.fillStyle = '#9C27B0';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Choose Only 1', 1330, 250);

            for (let i = 0; i < 3; i++) {
                const y = 220 + 30 + i * 170;
                ctx.strokeStyle = '#9C27B0';
                ctx.lineWidth = 3;
                ctx.strokeRect(1330, y, 520, 150);
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`Choice ${String.fromCharCode(65 + i)}`, 1590, y + 80);
            }

            // Budget group
            ctx.fillStyle = 'rgba(255,255,255,0.05)';
            ctx.fillRect(1310, 880, 560, 200);
            
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Budget: 5 Free Picks', 1330, 910);

            for (let i = 0; i < 2; i++) {
                const x = 1330 + i * 270;
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.strokeRect(x, 910, 250, 150);
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`Budget ${i + 1}`, x + 125, 990);
            }

            // Footer
            ctx.fillStyle = '#666';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Generated Test Image - Click items to select them!', canvas.width / 2, canvas.height - 30);

            console.log('âœ… Image generated!');
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'test_image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            console.log('ðŸ’¾ Download started!');
        }

        // Auto-generate on load
        window.onload = () => {
            generateImage();
        };
    </script>
</body>
</html>
